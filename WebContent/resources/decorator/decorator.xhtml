<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<link href="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/css/main.css" rel="stylesheet" type="text/css" />
		<title><ui:insert name="title" /></title>
		<ui:insert name="head" />
	</h:head>
	
	<h:body>
	<!-- Header -->
		<div id="header">
			<div class="top">
				<!-- Logo -->
				<h:form id="logo"> 
				<span class="image avatar48">	
					<p:commandLink id="logo-link" action="#{sessionController.getLoggedIn}" immediate="true">   
						<h:graphicImage value="resources/decorator/images/logopodcast.jpg"/>   
					</p:commandLink>
					</span>
					<h1 id="title"><h:outputText value="#{sessionController.currentUser.userName}"/></h1>
					<p>Usuário</p>
				</h:form>
				<!-- Nav -->
				<div id="nav">
					<ul>
						<li><a href="#top" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Intro</span></a></li>
						<li><a href="#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Podcast</span></a></li>
						<li><a href="#contact" id="contact-link" class="skel-layers-ignoreHref"><span class="icon fa-envelope">Contato</span></a></li>
					</ul>
				</div>
			</div>

			<div class="bottom">
			<!-- Social Icons -->
				<ul class="icons">
					<!--<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li> -->
					<!--<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li> -->
					<li><a href="https://github.com/dwws-ufes/2017-SmartCast#2017-smartcast" class="icon fa-github"><span class="label">Github</span></a></li>
					<!--<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li> -->
					<!--<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li> -->
				</ul>
			</div>
		</div>
		
		<h:form id="globalMessages">
					<p:growl id="messages" globalOnly="true" showSummary="true" showDetail="true" sticky="true" />
		</h:form>


		 <!-- Main -->
		<div id="main">		
			<section id="top" class="one dark cover">
				<div id="main_area">
					<ui:insert name="contents">
						 <ui:include src="/resources/decorator/formMain.xhtml"/> 
					</ui:insert>
				</div>		
			</section>
		
			
			<!-- Portfolio -->
			<section id="portfolio" class="two">
				<div id="portfolio_area">
					<ui:insert name="portfolio_area" >
				 		<ui:include src="/resources/decorator/formPodcast.xhtml"/> 	
					</ui:insert>
				</div>	
			</section>	
			
				<!-- Contact -->
					<section id="contact" class="four">
						<div class="container">
							<header>
								<h2>Contato</h2>
							</header>
							<p>Preencha os campos abaixo e entre em contato conosco. A Smartcast irá tirar todas as suas dúvidas.</p>
							<h:form method="post" action="#">
								<div class="row">
									<div class="6u 12u$(mobile)"><h:inputText value="#{sendEmail.nome}" pt:placeholder="Nome"/></div>
									<div class="6u$ 12u$(mobile)"><h:inputText value="#{sendEmail.fieldEmail}" pt:placeholder="Email"/></div>
									<div class="12u$">
										<h:inputTextarea name="message" value="#{sendEmail.mensagem}" pt:placeholder="Mensagem"/>
									</div>
									<div class="12u$">
										<p><h:commandButton action="#{sendEmail.sendEmail}" value="Enviar Mensagem" update=":globalMessages form"/></p>
									</div>
								</div>
							</h:form>
						</div>
					</section>
		
		</div>
		<!-- Footer -->
		<div id="footer">
			<!-- Copyright -->
			<ul class="copyright">
				<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>
		
		<!-- Scripts -->
		<!-- Bootstrap 3.3.5 -->
		
		<script src="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/js/jquery.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/js/jquery.scrolly.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/js/jquery.scrollzer.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/js/skel.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="#{facesContext.externalContext.requestContextPath}/resources/decorator/assets/js/main.js"></script>
	
	</h:body>
</html>
