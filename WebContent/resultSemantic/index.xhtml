<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      template="/resources/decorator/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="Retorno da pesquisa desejada" /></ui:define>
      
    <ui:define name="portfolio_area">			
		<header>
			<h2 class="alt">Podcast Salvo com sucesso</h2>	
			<a style="float: right; color: red;font-size: 150%;" href="#{facesContext.externalContext.requestContextPath}/data/podcasts">RDF/XML</a>
		</header>
		<h:form id ="searchResultPodcast">
		
		<p:dataScroller value="#{dataScrollerViewResultSearch.podcasts}" var="podcast" chunkSize="1">
		      <!--   <f:facet name="header">
		            Scroll Down to Load More Podcasts
		        </f:facet>
		  -->
		        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
		           <p:graphicImage value="#{podcast.image}" /> 
		 
		            <p:outputPanel>
		                <h:panelGrid columns="2" cellpadding="5">
		                    <h:outputText value="Title:" />
		                    <h:outputText value="#{podcast.title}" style="font-weight: bold"/>
		 
		                    <h:outputText value="Link:" />
		                    
		                    <h:outputLink value="#{podcast.link}" style="font-weight: bold; color:blue">Clique para assistir o podcast</h:outputLink>
		 
		                    <h:outputText value="Feed:" />
		                    <h:outputText value="#{podcast.url}" style="font-weight: bold"/>
		                    
		                    <h:outputText value="Descrição:" />
		                    <h:outputText value="#{podcast.description}" style="font-weight: bold"/>
		                    
		                    <h:outputText value="Categoria:" />
		                    <h:outputText value="#{podcast.category}" style="font-weight: bold"/>
		                    
		                   
		                </h:panelGrid>
		            </p:outputPanel>
		        </h:panelGrid>
		    </p:dataScroller>
		    
		    <p>Se preferir faça uma nova  <b><a href="#{facesContext.externalContext.requestContextPath}/index.faces#portfolio" id="registration-link">Busca</a></b></p>
						  
			</h:form>
      </ui:define>	
</ui:composition>
