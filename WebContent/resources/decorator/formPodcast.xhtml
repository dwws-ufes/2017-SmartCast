<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

 
		<div class="container">
					<header>
						<h2>Faça sua busca pelo Podcast.</h2>
					</header>
						<h:form id ="searchListPodcast">
							<h:panelGroup id ="listPodcastsPanel">
								<p>
								<h:outputText value="Buscar Podcast, inserindo endereço do Podcast"/>
								<h:inputText id="searchPodcast" value ="#{managePodcastsController.searchString}"/>
								<h:commandButton value="Buscar"  action="#{managePodcastsController.reloadPodcast}"/>
								</p>
							</h:panelGroup>
							
						 	<h:panelGroup id ="listPodcastsSemantic">
								<p>
								<h:outputText value= "Buscar Podcast por parte do título, na Web Semântica"/>
								<h:inputText id="searchSemantic" value ="#{managePodcastsSemanticController.searchStringSemantic}"/>
								<h:commandButton value="Buscar"  action="#{managePodcastsSemanticController.searchPodcastSemantic}"/>
								</p>
							</h:panelGroup> 
						</h:form>	
				
		</div>
			
						
		</ui:composition>
