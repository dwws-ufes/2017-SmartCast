<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
                
                
	<div class="container">            
		<header>
			<h2 class="alt"><strong>SmartCast</strong></h2>
		</header>	
		<h:form id ="MainPodcast">
			<p:dataScroller value="#{dataScrollerView.podcasts}" var="podcast" chunkSize="3">
		        <f:facet name="header">
		            Scroll Down to Load More Podcasts
		        </f:facet>
		 
		        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
		           <p:graphicImage value="#{podcast.image}" /> 
		 
		            <p:outputPanel>
		                <h:panelGrid columns="2" cellpadding="5">
		                    <h:outputText value="Title:" />
		                    <h:outputText value="#{podcast.title}" style="font-weight: bold"/>
		 
		                    <h:outputText value="Link:" />
		                    <h:outputText value="#{podcast.link}" style="font-weight: bold"/>
		 
		                    <h:outputText value="Feed:" />
		                    <h:outputText value="#{podcast.url}" style="font-weight: bold"/>
		                </h:panelGrid>
		            </p:outputPanel>
		        </h:panelGrid>
		    </p:dataScroller>
		   				
		</h:form>
		
 
	</div>
</ui:composition>
