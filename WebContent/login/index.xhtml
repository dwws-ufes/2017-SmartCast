<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      template="/resources/decorator/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgs['title.home']}" /></ui:define>
      
    <ui:define name="contents">			
		<header>
			<h2 class="alt">Insira seus dados para Efetuar o Login</h2>	
		</header>
		<h:form id="formLogin">
		<div class="container">
			<div class="i-am-centered">
				<div class="form-group">
					<div class="row">
						<div class="col-md-4">
						 	Email: <h:inputText id="email" required="true" value="#{sessionController.email}" pt:placeholder="Email" validatorMessage="Formato de email invalido">
						 	    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> 
						 	    </h:inputText>
						 	    <p:message for="email"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-4">
							<p>Senha: <h:inputSecret id="password" value="#{sessionController.password}"  pt:placeholder="Senha" required="true" feedback="false" /></p> 
	 									</div>
	 								</div>	
	 							</div>
	 						</div>
	 					
	 					
	 					<p><h:commandButton action="#{sessionController.login}" value="Logar" update=":globalMessages form"/></p>
	 					<p>Novo por aqui? Faça seu <a href="#{facesContext.externalContext.requestContextPath}/registration/index.faces" id="registration-link">Cadastro</a></p>
						Ou se preferir faça o Login através do 
						<h:commandLink />
									<a id="btn-login" href="#" class="btn btn-success"
										style="margin-right: 10px;"> </a>
									<h:commandLink action="#{usuarioBean.conectar()}"
									styleClass="btn btn-primary" value="Login com Facebook"
									rendered="#{empty usuarioBean.profile}" />			
						<h:commandLink />

									
						 			
	 			</div>
	</h:form>  
      </ui:define>	
</ui:composition>
