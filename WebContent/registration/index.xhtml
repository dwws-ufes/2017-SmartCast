<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      template="/resources/decorator/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgs['title.home']}" /></ui:define>
      
    <ui:define name="contents">			
		<header>
			<h2 class="alt">Insira seus dados para Efetuar o Cadastro</h2>	
		</header>
		<h:form id="formRegistro">
		<div class="container">
			<div class="i-am-centered">
				<div class="form-group">
					<div class="row">
						<div class="col-md-4">
						 	Usuario: <h:inputText id="user" required="true" value="#{registerListenerController.admin.userName}" pt:placeholder="Usuario"  /> 
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-4">
						 	Email: <h:inputText id="email" required="true" value="#{registerListenerController.admin.email}" pt:placeholder="Email"  /> 
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-4">
							Senha: <h:inputSecret id="password" value="#{registerListenerController.admin.password}"  pt:placeholder="Senha" required="true" feedback="false" /> 
	 									</div>
	 								</div>	
	 							</div>
	 			<div class="form-group">
					<div class="row">
						<div class="col-md-4">
							<p>Repita a senha: <h:inputSecret id="password_repeat" value="#{registerListenerController.repeatPassword}"  pt:placeholder="Repita a Senha" required="true" feedback="false" /></p> 
	 									</div>
	 								</div>	
	 							</div>				
	 						</div>
	 					
	
	 					<p><h:commandButton action="#{registerListenerController.saveConfig}" value="Cadastrar" update=":globalMessages form" type="submit"/></p>
	 					
	 			</div>
	</h:form>  
      </ui:define>	
</ui:composition>
